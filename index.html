<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark.css">
    <link rel="stylesheet" href="./css/light.css" class="theme">
    <title>CharacterCreation</title>
</head>
<body>

    <div class="container">
        <fieldset class="field_one">
            <legend>Character Creation</legend>
            <div id="message">...............</div>
            <img src="./image/index1.png" id="mainImage" alt="">
            <div class="button"><a href="#" id="btnImage">¡Generate Character!</a></div> 
            <div class="button"><a href="#" id="btnName">¡Generate Nickname!</a></div>
        </fieldset>

        <fieldset class="field_two">
            <legend>Animations</legend>
            <h2>darkmode</h2>
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider round"></span>
            </label>
        </fieldset>

        <fieldset class="field_three">
            <legend>Choose Your Class</legend>
            <input class="input_class" id="power" type="text" placeholder="Select Your Ability" list="abilities">
            <datalist id="abilities">
                <option value="Strenght"></option>
                <option value="Magic"></option>
                <option value="Stealth"></option>
                <option value="Speed"></option>
                <option value="Size"></option>
            </datalist>
            <h2 id="clase">Press Enter after choosing</h2>

            <div class="field_three_stats">
                <div id="main_stats">
                    <p>Hitpoint:</p>
                    <p>Mana:</p>
                    <p>Energy:</p>
                    <p>Strenght:</p>
                </div>
                <div id="secondary_stats">
                    <p>Speed:</p>
                    <p>Faith:</p>
                    <p>Dexterity:</p>
                    <p>Pact:</p>
                </div>
            </div>
        </fieldset>

        <fieldset class="field_four">
            <legend>Create Your Account</legend>
            <input class="input_account" id="inpKey" type="text" placeholder="Enter Account">
            <input class="input_account" id="inpValue" type="password" placeholder="Enter Password">
            <div class="button"><a href="#" id="btnInsert">Insert Data</a></div>
            <div class="button"><a href="#" id="btnDelete">Delete Data</a></div>
            <div id="lsOutput"></div>
        </fieldset>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
